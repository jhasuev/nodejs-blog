<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">


  <title>Главная страница</title>
</head>

<body>


  <header class="bg-dark border-bottom">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-dark px-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  text-center" id="navbarTogglerDemo01">

              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Перейти на сайт</a>
                </li>
              </ul>

              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Мои посты</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Добавить</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Профиль</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="container main py-4">
    <div class="row">
      <div class="col-12 content">
        <section class="card border-0 mb-4">
          <div class="card-body border  rounded-bottom">
            <h2 class="mb-4">Профиль</h2>

            <div class="card h-100  mb-3">
              <div class="card-body">
                <form method="POST">
                  <div class="mb-3">
                    <label class="form-label">Ваше имя</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <button class="btn  btn-dark">Изменить имя</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card h-100  mb-3">
              <div class="card-body">
                <form method="POST">
                  <div class="mb-3">
                    <label class="form-label">Старый пароль</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Новый пароль</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Повторить пароль</label>
                    <input type="password" class="form-control">
                  </div>
                  <div class="mb-3">
                    <button class="btn  btn-dark">Сохранить пароль</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer-copy py-1 bg-dark  text-white">
    <div class="container">
      <div class="row">
        <div class="col fz-small text-center">
          © 2012 Все права защищены.
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
