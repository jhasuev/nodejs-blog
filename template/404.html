<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	<link rel="stylesheet" href="css/style.css">


	<title>Главная страница</title>
</head>

<body>


	<header class="bg-light border-bottom">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="navbar navbar-expand-lg navbar-light px-0">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
							aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse  text-center" id="navbarTogglerDemo01">
	
							<ul class="navbar-nav">
								<li class="nav-item active">
									<a class="nav-link" href="#">Главная</a>
								</li>
								<!-- <li class="nav-item">
									<a class="nav-link" href="#">О нас</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Контакты</a>
								</li> -->
							</ul>
	
							<ul class="navbar-nav ml-auto mr-lg-4">
								<li class="nav-item">
									<a class="nav-link" href="#">Войти</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Регистрация</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Мой кабинет</a>
								</li>
							</ul>
	
							<form method="get" class="form-inline my-2 my-lg-0">
								<div class="input-group input-group-search  mx-auto">
									<input type="text" name="s" class="form-control" placeholder="Поиск" required>
									<div class="input-group-append">
										<button class="input-group-text"><i class="fa fa-search"></i></button>
									</div>
								</div>
							</form>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main class="container main py-4 flex-grow-1">
		<div class="row">
			<div class="col-12 content">
				<div class="p-404 text-center">
					<p class="p-404-code">404</p>
					<p>
						Страница не найдена.
					</p>
					<div>
						<a href="#" class="btn btn-dark my-0">На главную</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer-copy py-1 bg-dark  text-white">
		<div class="container">
			<div class="row">
				<div class="col fz-small text-center">
					© 2012 Все права защищены.
				</div>
			</div>
		</div>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
